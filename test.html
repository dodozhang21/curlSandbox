<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/lib/jquery.flexslider-min.js"></script>
    <script type="text/javascript">
	$(document).ready(function() {
      $('#container').flexslider({
				animation: "slide"
			});
			});
    </script>
	<style>#container { position: relative }</style>
  </head>
  <body>
	<div id="container">
	<ul class="slides"><li><img src="http://flexslider.woothemes.com/images/kitchen_adventurer_cheesecake_brownie.jpg"/></li><li><img src="http://flexslider.woothemes.com/images/kitchen_adventurer_lemon.jpg"/></li></ul>
	</div>
  </body>
</html>
